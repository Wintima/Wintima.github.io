<head>

    <title>Donate - Wintima</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://wintima.org/">
                <img src="images/logo.png" alt="Wintima Logo">
            </a>
        </div>
        <button class="donate-button">
            <a href="donate.html">
                Donate
            </a>
        </button>
    </header>
    <div class="container">
     <nav class="sidebar">
        <ul>
            <li><a href="index.html"><i class="fas fa-pencil-alt"></i> <span class="sidebar-text">Blog</span></a></li>
            <li><a href="events.html"><i class="fas fa-calendar-alt"></i> <span class="sidebar-text">Events</span></a></li>
            <li><a href="index.html"><i class="fas fa-images"></i> <span class="sidebar-text">Gallery</span></a></li>
            <li><a href="index.html"><i class="fas fa-users"></i> <span class="sidebar-text">Team</span></a></li>
        </ul>
    </nav>

    <main class="donate-content">
        <h1>Support thousands of students who do not have access to quality education in Ghana.</h1>

        <div class="donate-options">
            <a href="https://bit.ly/wintima-projects" target="_blank" style="text-decoration: none;">
                <button class="donate-with-button gofundme">
                    Gofundme <i class="fas fa-hand-holding-heart"></i>
                </button>
            </a>
            <button class="donate-with-button mobile-money">
                Mobile Money <i class="fas fa-mobile-alt"></i>
            </button>
            <button class="donate-with-button card">
                Debit/Credit Card <i class="fas fa-credit-card"></i>
            </button>
        </div>
    </main>

</div>

        <li><a href="mailto:wintimafoundation@gmail.com"><i class="fas fa-envelope"></i></a></li>
